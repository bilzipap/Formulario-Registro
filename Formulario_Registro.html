<html>
    <head>
        <title>Formulario de Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre">
            </div>

            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido">
            </div>

            <div>
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="psw">Contraseña: </label>
                <input type="password" id="psw">
            </div>

            <div>
                <label for="pswd">Confirmar Contraseña: </label>
                <input type="password" id="pswd">
            </div>

            <div>
                <label for="Date">Fecha de Nacimiento: </label>
                <input type="date" id="Date">
            </div>

            <div>
                <label>Género: </label>
                <label for="m">Masculino</label>
                <input type="radio" name="genero" id="m">
                <label for="f">Femenino</label>
                <input type="radio" name="genero" id="f">
                <label for="pnd">Prefiero no decir</label>
                <input type="radio" name="genero" id="pnd">
            </div>

            <div>
                <input type="checkbox" name="subcheck" id="sub">
                <label for="sub">Suscríbete a nuestro boletín de noticias</label>
            </div>

                <label>Una descripción de mi mismo: </label>
            <div>
                <textarea id="descfru"></textarea>
            </div>

            <label>Selecciona tus intereses: </label>
            <div>
                <select id="interseses" multiple>
                    <option>Deportes</option>
                    <option>Arte</option>
                    <option>Ciencia</option>
                    <option>Tecnología</option>
                    <option>Música</option>
                </select>
            </div>

            <button id="btn" type="submit">Registrarse</button>
        </form>
    </body>
</html>
